<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planify - My Notes</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="/" class="brand">Planify</a>
            <div class="nav-links">
                <button id="logoutBtn" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 style="margin-top: 30px;">My Notes</h1>
        
        <div id="errorMessage" class="error-message"></div>
        
        <div class="form-container" style="margin: 30px 0;">
            <h2 class="form-title">Create New Note</h2>
            <form id="noteForm">
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" class="form-control" placeholder="e.g. Work, Personal" required>
                </div>
                
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control" placeholder="Note title" required>
                </div>
                
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" class="form-control" rows="5" placeholder="Write your note here..." required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-plus"></i> Create Note
                </button>
            </form>
        </div>
        
        <h2>Your Notes</h2>
        <div id="notesContainer" class="notes-container">
            <!-- Notes will be loaded here -->
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
