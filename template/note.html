<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planify - Note</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="/" class="brand">Planify</a>
            <div class="nav-links">
                <button id="logoutBtn" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="note-detail">
            <div class="note-meta">
                <span class="note-category" id="noteCategory"></span>
                <span style="float: right;">
                    Created: <span id="noteCreatedAt"></span> | 
                    Updated: <span id="noteUpdatedAt"></span>
                </span>
            </div>
            
            <h1 class="note-detail-title" id="noteTitle"></h1>
            
            <div class="note-detail-content" id="noteContent"></div>
            
            <div class="note-actions">
                <button id="editNoteBtn" class="btn">
                    <i class="fas fa-edit"></i> Edit
                </button>
                <button id="saveNoteBtn" class="btn btn-primary" style="display: none;">
                    <i class="fas fa-save"></i> Save
                </button>
                <button id="deleteNoteBtn" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Delete
                </button>
                <button id="backBtn" class="btn">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
            </div>
        </div>
    </div>

    <script src="/static/js/note.js"></script>
</body>
</html>
