<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planify</title>
    
</head>
<body>
        <div class="login-right">
            <div class="auth-container">
                <div class="brand-header">
                    <i class="fas fa-code"></i>
                    <h1>Dev<span>Hive</span></h1>
                    <p>Создайте новый аккаунт</p>
                </div>
                
                <form id="signupForm" method="POST" action="/signup">
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i>
                        </label>
                        <input type="text" id="username" name="username" placeholder="Имя пользователя" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                        </label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                        </label>
                        <input type="password" id="password" name="password" placeholder="Пароль" required>
                        <i class="fas fa-eye toggle-password" toggle-target="password"></i>
                    </div>
                    
                    
                    
                    <button type="submit" class="glow-btn">
                        <i class="fas fa-user-plus"></i>
                        Зарегистрироваться
                    </button>
                </form>
                
                <p class="signup-link">Уже есть аккаунт? <a href="/login">Войти</a></p>
                
    
    <script src="/static/js/auth/sg.js"></script>
</body>
</html>
